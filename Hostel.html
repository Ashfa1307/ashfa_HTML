<!DOCTYPE html>
<html>
<head>
  <title>Hostel Room Booking Form</title>
  <script>
    function validateForm() {
      var firstName = document.forms["bookingForm"]["firstName"].value;
      var lastName = document.forms["bookingForm"]["lastName"].value;
      var email = document.forms["bookingForm"]["email"].value;
      var arrivalDate = document.forms["bookingForm"]["arrivalDate"].value;
      var departureDate = document.forms["bookingForm"]["departureDate"].value;
      var country = document.forms["bookingForm"]["country"].value;
      var paymentMode = document.querySelector('input[name="paymentMode"]:checked');

      if (firstName == "" || lastName == "" || email == "" || arrivalDate == "" || departureDate == "" || country == "" || !paymentMode) {
        alert("Please fill out all fields");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>

<h2>Hostel Room Booking Form</h2>

<form name="bookingForm" onsubmit="return validateForm()">
  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName" name="firstName"><br>

  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName" name="lastName"><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>

  <label for="arrivalDate">Arrival Date:</label><br>
  <input type="datetime-local" id="arrivalDate" name="arrivalDate"><br>

  <label for="departureDate">Departure Date:</label><br>
  <input type="datetime-local" id="departureDate" name="departureDate"><br>

  <label for="country">Country:</label><br>
  <select id="country" name="country">
    <option value="">Select Country</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="Canada">Canada</option>
    <!-- Add more options as needed -->
  </select><br>

  <label>Payment Mode:</label><br>
  <input type="radio" id="debitCard" name="paymentMode" value="debitCard">
  <label for="debitCard">Debit Card</label><br>
  <input type="radio" id="creditCard" name="paymentMode" value="creditCard">
  <label for="creditCard">Credit Card</label><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
